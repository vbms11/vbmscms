<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TODO supply a title</title>
        <style>
body {
    padding:0px;
    margin:0px;
}    
.frameDiv {
    min-width: 700px;
    margin: 0px 10px 0px 10px;
}
.topMenuDiv {
    margin: 0px 10px 0px 10px;
}
.topMenuMarginDiv {
    float: right;
}
.headerDiv {
    clear: both;
    height: 100px;
    margin: 10px 0px 0px 0px;
    border: 1px dashed silver;
    background: url('gradBig.gif') white repeat-x;
}
.headerMenuDiv {
    min-height: 40px;
    margin: 10px 0px 0px 0px;
    border: 1px dashed silver;
    background: url('gradSmall.gif') white repeat-x;
}
.headerMenuMarginDiv {
    margin:10px;
}
.bodyDiv {
    min-height: 200px;
    margin: 10px 0px 0px 0px;
    border: 1px dashed silver;
    background: url('gradBig.gif') white repeat-x;
}
.bodyMarginDiv {
    margin:10px;
}
.bodyDivLeftMargin {
    margin-left: 210px;
}
.bodyDivRightMargin {
    margin-right: 210px;
}
.bodyRightDiv {
    min-height: 200px;
    width: 200px;
    float: right;
    margin: 10px 0px 0px 0px;
    border: 1px dashed silver;
    background: url('gradBig.gif') white repeat-x;
}
.bodyRightMarginDiv {
    margin:10px;
}
.bodyLeftDiv {
    min-height: 200px;
    width: 200px;
    float: left;
    margin: 10px 0px 0px 0px;
    border: 1px dashed silver;
    background: url('gradBig.gif') white repeat-x;
}
.bodyLeftMarginDiv {
    margin:10px;
}
.footerMenuDiv {
    clear: both;
    min-height: 40px;
    margin: 10px 0px 10px 0px;
    border: 1px dashed silver;
    background: url('gradSmall.gif') white repeat-x;
}
.footerMenuMarginDiv {
    margin:10px;
}
        </style>
        
    </head>
    <body>

<div class="frameDiv">
    <div class="topMenuDiv">
        <div class="topMenuMarginDiv">
            &lt;?cms template.menu.topMenu cms?&gt;
            <div class="clear"></div>
        </div>
    </div>
    <div class="headerDiv">
        
    </div>
    <div class="headerMenuDiv">
        <div class="headerMenuMarginDiv">
            &lt;?cms template.menu.headerMenu cms?&gt;
            <div class="clear"></div>
        </div>
    </div>
    <div class="bodyRightDiv">
        <div class="bodyRightMarginDiv">
            &lt;?cms template.area.right cms?&gt;
        </div>
    </div>
    <div class="bodyLeftDiv">
        <div class="bodyLeftMarginDiv">
            &lt;?cms template.area.left cms?&gt;
        </div>
    </div>
    <div class="bodyDiv bodyDivLeftMargin bodyDivRightMargin">
        <div class="bodyMarginDiv">
            &lt;?cms template.main.center cms?&gt;
        </div>
    </div>
    <div class="footerMenuDiv">
        <div class="footerMenuMarginDiv">
            &lt;?cms template.menu.footerMenu cms?&gt;
            <div class="clear"></div>
        </div>
    </div>
</div>

    </body>
</html>
