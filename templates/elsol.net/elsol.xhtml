<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TODO supply a title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="elsol.css" />
</head>
<body>
<div class="frameDiv">
    <div class="layoutContainer">
        <div class="headerContainer">
            <div class="menuTopContainer">
             &lt;?cms template.menu.topMenu cms?&gt;
            </div>
        </div>
        <div class="contentContainer">

            <div class="contentRightContainer">
                <div class="contentHeader"></div>
                <div class="contentBody">
                    &lt;?cms template.area.right cms?&gt; 
                    <div class="contentBodyLeft"></div>
                    <div class="contentBodyRight"></div>
                </div>
                <div class="contentFooter"></div>
            </div>

            <div class="contentLeftContainer">
                <div class="contentHeader"></div>
                <div class="contentBody">
                     &lt;?cms template.area.left cms?&gt;
                    <div class="contentBodyLeft"></div>
                    <div class="contentBodyRight"></div>
                </div>
                <div class="contentFooter"></div>
            </div>

            <div class="contentCenterContainer">
                <div class="contentCenterHeader">
                    <div class="contentCenterHeaderLeft"></div>
                    <div class="contentCenterHeaderRight"></div>
                </div>
                <div class="contentCenterBody">
                    &lt;?cms template.main.center cms?&gt;
                    <div class="contentCenterBodyLeft"></div>
                    <div class="contentCenterBodyRight"></div>
                </div>
                <div class="contentCenterFooter">
                    <div class="contentCenterFooterRight"></div>
                    <div class="contentCenterFooterLeft"></div>
                    <div class="contentCenterFooterCenter"></div>
                </div>
            </div>

        </div>
        <div class="footerContainer">
        </div>
        <div class="menuBottomContainer">
            &lt;?cms template.menu.footerMenu cms?&gt;
        </div>
    </div>
</div>
</body>
</html>
